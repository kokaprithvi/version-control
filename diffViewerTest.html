<!DOCTYPE html>
<html>
<head>
    <title>Text Diff Viewer</title>
    <script src="navbar.js" defer></script>
    <script src="./fetch.js" type="module"></script>
</head>
<body>
    <header>
        <div id="navbarContainer"></div>
    </header>
    
    <div style="width: 100%; margin-top: 69px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap:24px; text-align: center;">
        <h1 style="text-align: center;">
            Diff Viewer!
        </h1>
        <section style="display: flex; justify-content: center; gap: 6rem;">
            <div style="width: 100%; align-items: center; display: flex; flex-direction: column; gap: 8px; margin-bottom: 1rem;">
                <label for="path1">Path (name of the file): </label>
                <input type="text" id="path1" placeholder="Enter path" maxlength="10">
                
                <label for="sha1">SHA Code (Commit ID on GitHub):</label>
                <input type="text" id="sha1" placeholder="Enter SHA" maxlength="10">

                <button style="width: 50px;" onClick="fetchFile1()">Fetch File 1</button> 

                <p class="output" id="output1"></p>
                
                <p id="first-file">Fetched File: None</p>
            </div>
            
            <div style="width: 100%; align-items: center; display: flex; flex-direction: column; gap: 8px; margin-bottom: 1rem;">
                <label for="path2">Path (name of the file):</label>
                <input type="text" id="path2" placeholder="Enter path" maxlength="10">

                <label for="sha2">SHA Code (Commit ID on GitHub):</label>
                <input type="text" id="sha2" placeholder="Enter SHA" maxlength="10">
                
                <button style="width: 50px;" onClick="fetchFile2()">Fetch File 2</button>

                <p class="output" id="output2"></p>
               
                <p id="second-file">Fetched File: None</p>
            </div>
        </section>

        <button onclick="getDiff()">
            Show Diff
        </button>
    
        <div id="teiViewer">
            <!-- TEI content will be dynamically added here -->
        </div>
    </div>
</body>
</html>
