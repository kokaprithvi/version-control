<!DOCTYPE html>
<html>
<head>
    <title>Text Diff Viewer</title>
    <script src="navbar.js" defer></script>
    <script src="./fetch.js" type="module"></script>

</head>
<body>
    <header>
        <div id="navbarContainer"></div>
    </header>
    
            
    <div style="margin-top: 69px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap:24px; text-align: center;">
        <h1 style="text-align: center;">
            Diff Viewer!
        </h1>
        
        <button style="width: 50px;"onClick="run()">Fetch</button>
            
         
        <p><?xml version="1.0" encoding="UTF-8"?>
            <TEI xmlns="http://www.tei-c.org/ns/1.0">
                <teiHeader>
                    <fileDesc>
                        <titleStmt>
                            <title>[A89]</title>
                        </titleStmt>
                        <publicationStmt><p></p></publicationStmt>
                        <sourceDesc>
                            <p>[Harpur MSS A89]</p>
                        </sourceDesc>
                    </fileDesc>
                    <revisionDesc>
                        <change who="Dibyajyoti" when="2010-03-12">Typing of A89 mss pages 00000001-00000385</change>
                    </revisionDesc>
                    
                </teiHeader>
                
                <text>
                    <body>
            
            <pb n="i" facs="A89/00000001.jpg"/></p>
        <p><?xml version="1.0" encoding="UTF-8"?>
            <TEI xmlns="http://www.tei-c.org/ns/1.0">
                <teiHeader>
                    <fileDesc>
                        <titleStmt>
                            <title>[A69]</title>
                        </titleStmt>
                        <publicationStmt><p></p></publicationStmt>
                        <sourceDesc>
                            <p>[Harpur MSS A69]</p>
                        </sourceDesc>
                    </fileDesc>
                    <revisionDesc>
                        <change who="Dibyajyoti" when="2010-03-12">Typing of A89 mss pages 00000001-00000385</change>
                    </revisionDesc>
                    
                </teiHeader>
                
                <text>
                    <body>
            
            <pb n="i" facs="A89/00000001.jpg"/></p>
        <button onclick="getDiff()">
            Show Diff
        </button>
    </div>

    <div class="teiContainer">
        <!-- Zoom controls -->
        <div class="zoomContainer">
            <button onclick="adjustZoom(2)">Zoom In</button>
            <button onclick="adjustZoom(-2)">Zoom Out</button>
        </div>

        <div id="teiViewer">
            <!-- TEI content will be dynamically added here -->
        </div>
    </div>

    <script>
        async function getDiff() {
            const body = {
                'left': `<?xml version="1.0" encoding="UTF-8"?>
            <TEI xmlns="http://www.tei-c.org/ns/1.0">
                <teiHeader>
                    <fileDesc>
                        <titleStmt>
                            <title>[A89]</title>
                        </titleStmt>
                        <publicationStmt><p></p></publicationStmt>
                        <sourceDesc>
                            <p>[Harpur MSS A89]</p>
                        </sourceDesc>
                    </fileDesc>
                    <revisionDesc>
                        <change who="Dibyajyoti" when="2010-03-12">Typing of A89 mss pages 00000001-00000385</change>
                    </revisionDesc>
                    
                </teiHeader>
                
                <text>
                    <body>
            <pb n="i" facs="A89/00000001.jpg"/>`,
                'right': `<?xml version="1.0" encoding="UTF-8"?>
            <TEI xmlns="http://www.tei-c.org/ns/1.0">
                <teiHeader>
                    <fileDesc>
                        <titleStmt>
                            <title>[A69]</title>
                        </titleStmt>
                        <publicationStmt><p></p></publicationStmt>
                        <sourceDesc>
                            <p>[Harpur MSS A69]</p>
                        </sourceDesc>
                    </fileDesc>
                    <revisionDesc>
                        <change who="Dibyajyoti" when="2010-03-12">Typing of A89 mss pages 00000001-00000385</change>
                    </revisionDesc>
                    
                </teiHeader>
                
                <text>
                    <body>
            
            <pb n="i" facs="A89/00000001.jpg"/>`,
                'diff_level': 'word'
            };

            try {
                const response = await fetch('https://api.diffchecker.com/public/text?output_type=html&email=kokaprithvi01@outlook.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (response.ok) {
                    const diffHTML = await response.text();
                    renderDiff(diffHTML);
                } else {
                    console.error('Failed to fetch diff:', response.statusText);
                }
            } catch (error) {
                console.error('Error caught:', error);
            }
        }

        // Function to parse data and render it in the doc viewer.
        function renderDiff(html) {
            // Insert the rendered content into the viewer
            document.getElementById('teiViewer').innerHTML = html;
        }
    </script>
</body>
</html>
