<!DOCTYPE html>
<html>
<head>
    <title>Text Diff Viewer</title>
    <script src="navbar.js" defer></script>
</head>
<body>
    <header>
        <div id="navbarContainer"></div>
    </header>

    <div style="margin-top: 69px; display: flex; flex-direction: column; justify-content: center; gap:24px; text-align: center;">
        <h1 style="text-align: center;">
            Diff Viewer!
        </h1>
        <p>Left: Prithvi is cool</p>
        <p>Right: Prithvi isn't cool</p>
        <button onclick="getDiff()">
            Show Diff
        </button>
    </div>

    <div class="teiContainer">
        <!-- Zoom controls -->
        <div class="zoomContainer">
            <button onclick="adjustZoom(2)">Zoom In</button>
            <button onclick="adjustZoom(-2)">Zoom Out</button>
        </div>

        <div id="teiViewer">
            <!-- TEI content will be dynamically added here -->
        </div>
    </div>

    <script>
        async function getDiff() {
            const body = {
                'left': 'Prithvi is cool',
                'right': 'Prithvi isn\'t cool',
                'diff_level': 'word'
            };

            try {
                const response = await fetch('https://api.diffchecker.com/public/text?output_type=html&email=kokaprithvi01@outlook.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (response.ok) {
                    const diffHTML = await response.text();
                    renderDiff(diffHTML);
                } else {
                    console.error('Failed to fetch diff:', response.statusText);
                }
            } catch (error) {
                console.error('Error caught:', error);
            }
        }

        // Function to parse data and render it in the doc viewer.
        function renderDiff(html) {
            // Insert the rendered content into the viewer
            document.getElementById('teiViewer').innerHTML = html;
        }
    </script>
</body>
</html>
